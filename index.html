<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Local Storage</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Shopping card Save to local storage</h1>
    </header>
    <main class="container">
      <section>
        <div class="my-4">
          <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input id="product-name" type="text" class="form-control"  placeholder="Your Product Name" />
          </div>
          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input id="product-quantity" type="text" class="form-control" placeholder="Product Quantity"></input>
          </div>
          <button onclick="addProduct()" type="submit" class="btn btn-primary mb-3">Add Product</button>
        </div>
      </section>
      <hr>
      <section>
        <div>
            <ol id="product-container" class="list-group list-group-numbered">
                
              </ol>
        </div>
      </section>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
